<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Still Louder - Al Vacío (Pre-release)</title>
  <style>
    body {
      margin: 0;
      background: black;
      background-image: url('https://i.imgur.com/N1DNYjI.jpg');
      background-size: cover;
      background-position: top center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 0 0 10px black;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(8px);
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      max-width: 90%;
      width: 420px;
    }

    .cover-image {
      width: 180px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    .button {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 12px;
      border: 2px solid #00ff99;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.85);
      color: #00ffcc;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #00ff99;
      color: black;
    }

    .heart-container {
      margin-top: 15px;
    }

    .heart {
      width: 40px;
      height: 40px;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .heart svg {
      fill: #444;
      transition: fill 0.3s ease;
    }

    .heart.active svg {
      fill: #ff2e63;
      transform: scale(1.2);
    }

    .comment-box {
      margin-top: 20px;
      width: 100%;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 1rem;
      font-family: Arial, sans-serif;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }

    textarea::placeholder {
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <img src="https://i.imgur.com/CoA13WN.jpg" alt="Portada del sencillo" class="cover-image">
    <h1>Al Vacío - Still Louder</h1>

    <audio controls>
      <source src="VACIO.mp3" type="audio/mpeg" />
      Tu navegador no soporta audio.
    </audio>

    <!-- Botón de descarga -->
    <a href="archivo.pdf" download class="button">📁 Descargar archivo</a>

    <!-- Botón de Instagram -->
    <a href="https://instagram.com/stilllouder.pa" target="_blank" class="button">📱 Seguirnos en Instagram</a>

    <!-- Botón de corazón -->
    <div class="heart-container">
      <button class="heart" onclick="toggleHeart(this)">
        <svg viewBox="0 0 24 24" width="40" height="40">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2
            5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5
            2.09C13.09 3.81 14.76 3 16.5 3 19.58 3
            22 5.42 22 8.5c0 3.78-3.4 6.86-8.55
            11.54L12 21.35z" />
        </svg>
      </button>
    </div>

    <!-- Comentarios -->
    <div class="comment-box">
      <textarea placeholder="¿Qué te pareció la canción? Dejanos tu comentario..."></textarea>
    </div>
  </div>

  <script>
    function toggleHeart(button) {
      button.classList.toggle("active");
    }
  </script>
</body>

</html>
