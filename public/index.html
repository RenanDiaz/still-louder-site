  <!-- Platform tracking analytics -->
  <script>
    // Track clicks on platform links
    document.querySelectorAll('.platform-link').forEach(link => {
      link.addEventListener('click', (e) => {
        const platform = e.currentTarget.id.replace('-link', '');
        if (typeof gtag !== 'undefined') {
          gtag('event', 'click_platform', {
            'event_category': 'streaming',
            'event_label': platform,
            'platform_name': platform
          });
        }
      });
    });

    // Handle shortcuts from manifest
    const urlParams = new URLSearchParams(window.location.search);
    const action = urlParams.get('action');

    if (action) {
      // Track shortcut usage
      if (typeof gtag !== 'undefined') {
        gtag('event', 'pwa_shortcut', {
          'event_category': 'pwa',
          'event_label': action
        });
      }

      // Auto-redirect based on action
      const platformMap = {
        'spotify': 'https://open.spotify.com/track/4zBlVazxK6AQBMPZl9Rcgj?si=a96b91e05196497f',
        'apple': 'https://music.apple.com/pa/album/al-vac%C3%ADo/1829334537?i=1829334538',
        'youtube': 'https://youtu.be/L1JoCgyumzY?si=vdopuSJKVCdSvT9y'
      };

      if (platformMap[action]) {
        setTimeout(() => {
          window.open(platformMap[action], '_blank');
        }, 500);
      }
    }
  </script>
